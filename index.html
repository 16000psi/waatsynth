<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div data-audio-player>
      <audio src="6_raid_-_words_outro.mp3"></audio>
      <button
        data-play-button
        data-playing="false"
        role="switch"
        aria-checked="false"
      >
        <span>Play/Pause</span>
      </button>
    </div>
    <div data-output-stage>
      <input
        data-gain-control
        type="range"
        id="volume"
        min="0"
        max="1"
        value="1"
        step="0.001"
      />
      <input
        data-pan-control
        type="range"
        id="panner"
        min="-1"
        max="1"
        value="0"
        step="0.01"
      />
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
